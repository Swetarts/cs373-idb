<img class='block-center' ng-src="{{ character.image.medium_url }}" alt=""/>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">{{ character.name }}</h2>
    </div>
    <div class="panel-body">
        <div ng-bind-html="character.description | to_trusted">
        </div>
    </div>
</div>
