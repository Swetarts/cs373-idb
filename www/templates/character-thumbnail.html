<div class="thumbnail flex-items-default hover-rise">
    <a ui-sref="character-detail({ id:{{character.id}} })">
        <img class="img-rounded" ng-src="{{ character.image.thumb_url }}" alt=""/>
        <div class="caption">
            <h4 class="character-name"> {{character.name}} </h4>
        </div>
    </a>
</div>
