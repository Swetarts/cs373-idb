<div class="thumbnail flex-items-default">
    <img ng-src="{{ character.image.thumb_url }}" class="img-circle" alt=""/>
    <div class="caption">
        <a ui-sref="character-detail({ id:{{character.id}} })" class="flex-items-default">
            <h3 class="character-name"> {{character.name}} </h3>
        </a>
    </div>
</div>
