<div id="person-detail-panel" class="panel panel-info center">
    <div class="panel-heading">
        <h2 class="text-center">{{person.name}}</h2>
    </div>
    <div class="panel-body">
        <tabset justified="true">
            <tab heading="Description">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button class="center-block btn btn-info" ng-click="imageIsCollapsed = !imageIsCollapsed">
                            Toggle Photo
                        </button>
                    </div>
                    <div class="panel-body" collapse="imageIsCollapsed">
                        <img class='block-center' ng-src="{{ person.image.medium_url }}" alt=""/>
                    </div>
                </div>
                <div ng-bind-html="person.description | to_trusted"></div>
            </tab>
    
          <tab heading="Issues">static content</tab>
        </div>
    </tabset>
</div>
