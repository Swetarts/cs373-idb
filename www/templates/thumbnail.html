<div class="thumbnail flex-items-default hover-rise">
    <a ui-sref="{{type}}-detail({ id:{{model.id}} })">
        <img class="img-rounded" ng-src="{{ model.image.thumb_url }}" alt=""/>
        <div class="caption">
            <h4 class="character-name"> {{model.name}} </h4>
        </div>
    </a>
</div>
