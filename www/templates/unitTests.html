<div class="page-header">
    <div class="panel panel-primary text-center">
        <div class="panel-heading"> 
            <h1>Tests</h1>
        </div>
    </div>
</div>

<div class="text-center bottom-buffer">
	 <button ng-click="runTests()" ng-disabled="isProcessing" id="unit-test-btn" class="center-block btn btn-lg btn-primary"> 
	 	Click to Run Tests
	 </button>
</div>

<div class="panel panel-primary">
    <div class="panel-heading text-center" ng-hide="testResults.length == 0">
        <h4>Test Results</h4>
        <i class="fa fa-spinner fa-spin fa-lg" ng-show="isProcessing"></i>
    </div>
    <ul class="list-group">
        <li ng-repeat="result in testResults" class="list-group-item">
            <pre>{{ result.results }}</pre>
        </li>
    </ul> 
</div>
