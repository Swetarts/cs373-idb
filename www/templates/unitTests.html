<div class="page-header">
    <div class="panel panel-primary text-center">
        <style>
            h1  {color:white}
        </style>
        <div class="panel-heading"> 
            <h1>Unit Tests</h1>
        </div>
    </div>
</div>


<div class="text-center bottom-buffer">
	 <button ng-click="runTests()" ng-disabled="isProcessing" id="unit-test-btn" class="center-block btn btn-lg btn-primary"> 
	 	Click to Run Unit Tests
	 </button>
</div>

<div>
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h4>Test Results</h3>
        </div>
        <ul class="list-group">
            <li ng-repeat="result in testResults" class="list-group-item">
                <pre>{{ result.results }}</pre>
            </li>
        </ul> 
   </div>
</div>
